<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Sidebar Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="animate-bg-shift animate-bg-shift font-sans">

<!-- Navbar -->
<nav class="bg-[#222831] text-white sticky top-0 z-50 shadow h-20 flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
        <div class="flex justify-between items-center h-16">
            <a href="#" class="flex items-center space-x-2">
                <img src="img/navbar/logo.svg" alt="Logo" class="w-8 h-8 filter invert" />
                <span class="text-2xl font-semibold">Py.Edia</span>
            </a>

            <div class="hidden md:flex space-x-8">
                <a href="#about" class="flex flex-col items-center hover:text-sky-400">
                    <img src="img/navbar/users.svg" alt="About" class="w-8 h-8 filter invert">
                    <span class="text-xs mt-1">About</span>
                </a>
                <a href="#tutorial" class="flex flex-col items-center hover:text-sky-400">
                    <img src="img/navbar/type.svg" alt="Tutorial" class="w-8 h-8 filter invert">
                    <span class="text-xs mt-1">Tutorial</span>
                </a>
            </div>


            <div class="md:hidden">
                <button id="menuToggle" class="focus:outline-none">
                    <img src="img/navbar/menu.svg" alt="Menu" class="w-6 h-6 filter invert" />
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

<!-- Sidebar mobile -->
<div id="sidebar" class="fixed top-0 right-0 w-2/3 max-w-sm h-full bg-gray-800 text-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 p-6">
    <button id="closeSidebar" class="mb-6 text-gray-300 hover:text-white">&larr; Tutup</button>
    <nav class="flex flex-col space-y-4">
        <a href="#about" class="hover:text-sky-400">About</a>
        <a href="#tutorial" class="hover:text-sky-400">Tutorial</a>
    </nav>
</div>

<!-- Konten -->
<div class="relative w-full h-[80vh] md:h-[60vh] lg:h-[50vh]">
    <img src="img/background/bg.svg"
         alt="Hero Background"
         class="absolute inset-0 w-full h-full object-cover z-0 fade-out-bottom" />

    <!-- Content on top of image -->
    <div class="relative z-20 flex flex-col justify-center h-full px-6  md:px-20 lg:px-40 space-y-10">
        <section class="w-full max-w-5xl mx-auto px-4 py-10 space-y-8">
            <!-- Judul -->
            <div class="space-y-2 my-10 text-center md:text-left">
                <h1 class="text-6xl font-bold text-white">Welcome</h1>
                <p class="text-gray-300 text-2xl">to demo.py.idea ini masih lorem ipsum</p>
            </div>

            <!-- Search Bar -->
            <div class="relative flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <div class="w-full md:w-4/5">
                    <input
                            type="text"
                            placeholder="Cari tutorial..."
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <!-- Dropdown kategori -->
                <div class="w-full md:w-1/5">
                    <select
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Semua Kategori</option>
                        <option value="dasar">Dasar Python</option>
                        <option value="oop">OOP</option>
                        <option value="web">Web dengan Flask/Django</option>
                        <option value="data">Data Science</option>
                    </select>
                </div>
            </div>

            <!-- funfact -->
            <div class="flex flex-row gap-4">
                <div class="bg-[#222222] sm:p-2 rounded-1xl md:p-4 rounded-2xl lg:p-6 rounded-3xl  shadow-lg hover:scale-105 transition-transform duration-300">
                    <h2 class="text-lg font-bold mb-2 text-white">Kotak 1</h2>
                    <p class="text-white text-sm">Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="bg-[#222222] sm:p-2 rounded-1xl md:p-4 rounded-2xl lg:p-6 rounded-3xl  shadow-lg hover:scale-105 transition-transform duration-300">
                    <h2 class="text-lg font-bold mb-2 text-white">Kotak 2</h2>
                    <p class="text-white text-sm">Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="bg-[#222222] sm:p-2 rounded-1xl md:p-4 rounded-2xl lg:p-6 rounded-3xl  shadow-lg hover:scale-105 transition-transform duration-300">
                    <h2 class="text-lg font-bold mb-2 text-white">Kotak 3</h2>
                    <p class="text-white text-sm">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
        </section>

    </div>
</div>
<main class="max-w-7xl mx-auto p-4 space-y-12 mt-6">


    <!-- Tambahkan konten di bawah ini -->

</main>

<script src="script.js"></script>
</body>
</html>
