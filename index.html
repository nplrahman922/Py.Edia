    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .modal { display: none; }
        .modal.flex { display: flex; }
        
        /* Custom scrollbar styles */
        #liveCodeEditor::-webkit-scrollbar, #liveCodeOutput::-webkit-scrollbar, textarea::-webkit-scrollbar, pre::-webkit-scrollbar {
            width: 8px;
        }
        #liveCodeEditor::-webkit-scrollbar-track, #liveCodeOutput::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track, pre::-webkit-scrollbar-track {
            background: #1f2937;
        }
        #liveCodeEditor::-webkit-scrollbar-thumb, #liveCodeOutput::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb, pre::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        #liveCodeEditor::-webkit-scrollbar-thumb:hover, #liveCodeOutput::-webkit-scrollbar-thumb:hover, textarea::-webkit-scrollbar-thumb:hover, pre::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }

        .animate-slideInDown {
            animation: slideInDown 0.4s ease-out;
        }

        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }

        .shimmer {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Enhanced hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .button-hover {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .button-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .button-hover:hover::before {
            left: 100%;
        }

        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .gradient-card {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
        }

        .gradient-accent {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        /* Search bar enhancements */
        .search-container {
            position: relative;
        }

        .search-container::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            opacity: 0.6;
        }

        .search-input {
            padding-left: 40px;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 0.5rem;
        }

        /* Enhanced modal backdrop */
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.8);
        }

        /* Enhanced logo container */
        .logo-container {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .logo-container:hover::before {
            left: 100%;
        }

        .logo-container:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.6);
        }

        .logo-svg {
            color: white;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo-container:hover .logo-svg {
            transform: scale(1.1);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Enhanced brand text hover effect */
        .brand-text {
            position: relative;
            transition: all 0.3s ease;
        }

        .brand-text:hover {
            transform: translateY(-1px);
            text-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        /* Enhanced fun fact cards */
        .fun-fact-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        .fun-fact-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        /* Improved code blocks */
        .code-block {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border: 1px solid #374151;
        }

        /* Enhanced navigation */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Floating action button style for live code */
        .fab-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }

        .fab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }

        /* Improved tags */
        .tag {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .tag-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Add staggered animation to cards when they appear
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, index * 100);
                }
            });
        }, observerOptions);

        // Observe cards when they're added to the DOM
        const observeNewCards = () => {
            document.querySelectorAll('.kamus-item-card').forEach(card => {
                if (!card.hasAttribute('data-observed')) {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.setAttribute('data-observed', 'true');
                    observer.observe(card);
                }
            });
        };

        // Call this function whenever new cards are added
        const originalTampilkanHasil = window.tampilkanHasil;
        
        // Enhanced search input with real-time feedback
        document.addEventListener('DOMContentLoaded', () => {
            const searchBar = document.getElementById('searchBar');
            if (searchBar) {
                searchBar.addEventListener('focus', () => {
                    searchBar.parentElement.style.transform = 'scale(1.02)';
                });
                
                searchBar.addEventListener('blur', () => {
                    searchBar.parentElement.style.transform = 'scale(1)';
                });
            }
        });
    </script>
    <script src="js/main.js" defer></script>
